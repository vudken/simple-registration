<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <title>Registration</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <form action="#" class="flex">
                    <h1>Registration</h1>

                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>
                    <input type="password" placeholder="Confirm Password" name="password-confirm" id="password-confirm"
                        required>
                    <input type="password" placeholder="Secure Code" name="secure-code" id="secure-code" required>
                    <i id="pass-status" class="fa fa-eye-slash" aria-hidden="true"></i>
                    <hr>
                    
                    <button type="submit" class="create-acc-btn">Create account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
